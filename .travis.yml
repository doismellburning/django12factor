language: python
sudo: false
env:
    - TOXENV=doc8
    - TOXENV=flake8
    - TOXENV=pep257
    - TOXENV=py27
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=py35
install:
    - pip install tox
script:
    - tox -e $TOXENV
matrix:
    fast_finish: true
notifications:
    email: false
    irc:
        channels:
            - "chat.freenode.net#django12factor"
        skip_join: true
        use_notice: true
